<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-issue-history-issue-tracker-heading">Create or edit a Issue History</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!issueHistory.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="issueHistory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flowStart">Flow Start</label>
                    <select class="form-control" name="flowStart" [(ngModel)]="issueHistory.flowStart" id="field_flowStart" >
                        <option value="BACKLOG">BACKLOG</option>
                        <option value="SPECIFICATION">SPECIFICATION</option>
                        <option value="CODING">CODING</option>
                        <option value="TEST">TEST</option>
                        <option value="FINISHED">FINISHED</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_flowEnd">Flow End</label>
                    <select class="form-control" name="flowEnd" [(ngModel)]="issueHistory.flowEnd" id="field_flowEnd" >
                        <option value="BACKLOG">BACKLOG</option>
                        <option value="SPECIFICATION">SPECIFICATION</option>
                        <option value="CODING">CODING</option>
                        <option value="TEST">TEST</option>
                        <option value="FINISHED">FINISHED</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdBy">Created By</label>
                    <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                        [(ngModel)]="issueHistory.createdBy" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdDate">Created Date</label>
                    <div class="d-flex">
                        <input id="field_createdDate" type="datetime-local" class="form-control" name="createdDate" [(ngModel)]="createdDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastModifiedDate">Last Modified Date</label>
                    <div class="d-flex">
                        <input id="field_lastModifiedDate" type="datetime-local" class="form-control" name="lastModifiedDate" [(ngModel)]="lastModifiedDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lastModifiedBy">Last Modified By</label>
                    <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                        [(ngModel)]="issueHistory.lastModifiedBy" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_issue">Issue</label>
                    <select class="form-control" id="field_issue" name="issue" [(ngModel)]="issueHistory.issueId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="issueOption.id" *ngFor="let issueOption of issues; trackBy: trackIssueById">{{issueOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_comment">Comment</label>
                    <select class="form-control" id="field_comment" name="comment" [(ngModel)]="issueHistory.commentId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="commentOption.id" *ngFor="let commentOption of comments; trackBy: trackCommentById">{{commentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
