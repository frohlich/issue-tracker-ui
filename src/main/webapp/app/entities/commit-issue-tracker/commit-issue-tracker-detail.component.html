<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commit">
            <h2><span>Commit</span> {{commit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Hash</span></dt>
                <dd>
                    <span>{{commit.hash}}</span>
                </dd>
                <dt><span>Created By</span></dt>
                <dd>
                    <span>{{commit.createdBy}}</span>
                </dd>
                <dt><span>Created Date</span></dt>
                <dd>
                    <span>{{commit.createdDate}}</span>
                </dd>
                <dt><span>Last Modified Date</span></dt>
                <dd>
                    <span>{{commit.lastModifiedDate}}</span>
                </dd>
                <dt><span>Last Modified By</span></dt>
                <dd>
                    <span>{{commit.lastModifiedBy}}</span>
                </dd>
                <dt><span>Issue</span></dt>
                <dd>
                    <div *ngIf="commit.issueId">
                        <a [routerLink]="['/issue-issue-tracker', commit.issueId, 'view']">{{commit.issueId}}</a>
                    </div>
                </dd>
                <dt><span>Owned By</span></dt>
                <dd>
                    {{commit.ownedByLogin}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commit-issue-tracker', commit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
