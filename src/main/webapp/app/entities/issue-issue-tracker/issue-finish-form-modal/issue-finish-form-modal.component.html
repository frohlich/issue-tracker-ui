<div class="modal-header">
  <h4 class="modal-title">{{ isCancelation ? 'Cancelar' : 'Finalizar Etapa' }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <fa-icon [icon]="'times'"></fa-icon>
  </button>
</div>
<div class="modal-body">
  <form name="flowForm" role="form" novalidate #flowForm="ngForm">
    <div class="form-group">
      <label class="control-label col-xs-4" for="">Descrição:</label>
      <div class="col-xs-8">
        <textarea name="comment" cols="40" rows="5" class="form-control" required="required" [(ngModel)]="comment"></textarea>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group">
        <input type="file" name="files[]" (change)="onFileChange($event)" multiple>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-secondary" (click)="activeModal.dismiss('Close clicked')">
    Fechar
  </button>
  {{flowForm.controls.comment?.errors?.length}}
  <button class="btn btn-primary" (click)="action()" (disabled)="flowForm.controls.comment?.errors?.length">
    {{ isCancelation ? 'Cancelar' : 'Finalizar' }}
  </button>
</div>
